<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Preview - Remove Item from Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.6) 100%);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 50;
            animation: overlayFadeIn 0.4s ease-out;
        }
        
        @keyframes overlayFadeIn {
            from {
                opacity: 0;
                backdrop-filter: blur(0px);
            }
            to {
                opacity: 1;
                backdrop-filter: blur(8px);
            }
        }
        
        .modal-content {
            animation: modalEnter 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        @keyframes modalEnter {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0px) scale(1);
            }
        }
        
        .warning-icon-container {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            border: 2px solid #fecaca;
            animation: iconPulse 2s ease-in-out infinite;
        }
        
        @keyframes iconPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 8px rgba(239, 68, 68, 0);
            }
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            box-shadow: 
                0 4px 14px 0 rgba(220, 38, 38, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #b91c1c 0%, #991b1b 100%);
            box-shadow: 
                0 6px 20px 0 rgba(220, 38, 38, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }
        
        .btn-primary:active {
            transform: translateY(0px);
            box-shadow: 
                0 2px 8px 0 rgba(220, 38, 38, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border: 1.5px solid #e2e8f0;
            box-shadow: 
                0 2px 8px 0 rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-color: #cbd5e1;
            box-shadow: 
                0 4px 12px 0 rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            transform: translateY(-1px);
        }
        
        .btn-secondary:active {
            transform: translateY(0px);
            box-shadow: 
                0 1px 4px 0 rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }
        
        .modal-title {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .icon-bounce {
            animation: iconBounce 0.6s ease-out 0.2s both;
        }
        
        @keyframes iconBounce {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Enhanced focus states */
        .focus-enhanced:focus {
            outline: none;
            box-shadow: 
                0 0 0 3px rgba(59, 130, 246, 0.5),
                0 4px 14px 0 rgba(0, 0, 0, 0.1);
        }
        
        /* Responsive improvements */
        @media (max-width: 640px) {
            .modal-content {
                margin: 1rem;
                max-width: calc(100vw - 2rem);
            }
            
            .btn-mobile {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
                font-weight: 500;
            }
        }
    </style>
</head>
<body>
    <!-- Background Pattern -->
    <div class="fixed inset-0 opacity-5">
        <svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
                <g fill="#9ca3af" fill-opacity="0.4">
                    <circle cx="30" cy="30" r="1.5"/>
                </g>
            </g>
        </svg>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay">
        <!-- Modal Content -->
        <div class="relative bg-white rounded-3xl p-6 sm:p-8 text-left overflow-hidden max-w-md w-full mx-4 modal-content">
            <!-- Close button (optional) -->
            <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors duration-200 focus-enhanced rounded-full p-1" onclick="closeDeleteModal()">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            
            <!-- Modal content -->
            <div class="sm:flex sm:items-start">
                <!-- Icon -->
                <div class="mx-auto flex-shrink-0 flex items-center justify-center h-14 w-14 rounded-2xl warning-icon-container sm:mx-0 sm:h-12 sm:w-12 icon-bounce">
                    <svg class="h-7 w-7 text-red-600 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"></path>
                    </svg>
                </div>
                
                <!-- Content -->
                <div class="mt-4 text-center sm:mt-0 sm:ml-5 sm:text-left flex-1">
                    <h3 class="text-xl leading-7 font-bold modal-title mb-3 sm:text-lg" id="modal-title">
                        Remove Item from Cart
                    </h3>
                    <div class="mt-2">
                        <p class="text-sm text-gray-600 leading-relaxed font-medium">
                            Are you sure you want to remove this item from your cart? This action cannot be undone.
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- Action buttons -->
            <div class="mt-8 flex flex-col-reverse sm:flex-row sm:justify-end gap-3">
                <!-- Cancel button -->
                <button type="button" class="w-full sm:w-auto inline-flex justify-center items-center rounded-xl px-5 py-3 text-sm font-semibold text-gray-700 btn-secondary focus-enhanced btn-mobile" onclick="closeDeleteModal()">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                    Cancel
                </button>
                
                <!-- Delete button -->
                <button type="button" id="confirmDeleteBtn" class="w-full sm:w-auto inline-flex justify-center items-center rounded-xl px-5 py-3 text-sm font-semibold text-white btn-primary focus-enhanced btn-mobile">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                    Remove Item
                </button>
            </div>
        </div>
    </div>

    <script>
        function closeDeleteModal() {
            // Add exit animation
            const modal = document.querySelector('.modal-content');
            const overlay = document.querySelector('.modal-overlay');
            
            modal.style.animation = 'modalExit 0.3s ease-in forwards';
            overlay.style.animation = 'overlayFadeOut 0.3s ease-in forwards';
            
            setTimeout(() => {
                alert('Cancel button clicked - Modal would close');
            }, 300);
        }
        
        document.getElementById('confirmDeleteBtn').addEventListener('click', function() {
            // Add loading state
            this.innerHTML = `
                <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Removing...
            `;
            this.disabled = true;
            
            setTimeout(() => {
                alert('Remove Item button clicked - Item would be removed');
                // Reset button
                this.innerHTML = `
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                    Remove Item
                `;
                this.disabled = false;
            }, 2000);
        });
        
        // Add exit animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes modalExit {
                from {
                    opacity: 1;
                    transform: translateY(0px) scale(1);
                }
                to {
                    opacity: 0;
                    transform: translateY(-20px) scale(0.95);
                }
            }
            
            @keyframes overlayFadeOut {
                from {
                    opacity: 1;
                    backdrop-filter: blur(8px);
                }
                to {
                    opacity: 0;
                    backdrop-filter: blur(0px);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
